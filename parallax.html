      <div class="container"><div class="starter-template">
          <input id="buttonstart" type="button" value="Starten!"/>
          
              <div id="parallaxeffect">
                  <div id="bgsky"></div>
                  <div id="bglevel"></div>

                <img id="mario" src="img/mario.png">
              </div>
          </div>

      <script>
          $("#buttonstart").click(function() {
	           repeat("#bglevel", 14000, "-=13000px");
              repeat("#bgsky", 28000, "-=13000px");
              repeat("#bgsun", 35000, "-=2000px");
});
          function repeat(div, time, left){
              $(div).animate(
			     {"left": left},time, function() {
                     $(div).css('left', 0);
                     repeat(div, time, left);
                 }
               );
               
          }
      </script>
